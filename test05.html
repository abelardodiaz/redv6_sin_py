Here's a simple nav menu with a hover effect:

```
<!DOCTYPE html>
<html>
<head>
	<title>Navigation Menu</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		nav {
			background-color: #333;
			overflow: hidden;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav ul li {
			float: left;
		}
		nav ul li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			transition: background-color 0.5s ease;
		}
		nav ul li a:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>
</body>
</html>
```
